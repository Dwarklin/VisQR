<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA" />
  
  <!-- Design Elements Background -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#6C63FF" opacity="0.1" />
  
  <!-- Woven Pattern -->
  <g opacity="0.8">
    <!-- Horizontal Lines -->
    <line x1="80" y1="80" x2="320" y2="80" stroke="#6C63FF" stroke-width="3" />
    <line x1="80" y1="110" x2="320" y2="110" stroke="#6C63FF" stroke-width="3" />
    <line x1="80" y1="140" x2="320" y2="140" stroke="#6C63FF" stroke-width="3" />
    <line x1="80" y1="170" x2="320" y2="170" stroke="#6C63FF" stroke-width="3" />
    <line x1="80" y1="200" x2="320" y2="200" stroke="#6C63FF" stroke-width="3" />
    
    <!-- Vertical Lines -->
    <line x1="80" y1="80" x2="80" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="120" y1="80" x2="120" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="160" y1="80" x2="160" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="200" y1="80" x2="200" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="240" y1="80" x2="240" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="280" y1="80" x2="280" y2="200" stroke="#F50057" stroke-width="3" />
    <line x1="320" y1="80" x2="320" y2="200" stroke="#F50057" stroke-width="3" />
  </g>
  
  <!-- Pixel Element -->
  <rect x="160" y="110" width="30" height="30" fill="#F50057" />
  <rect x="190" y="140" width="30" height="30" fill="#F50057" />
  <rect x="220" y="110" width="30" height="30" fill="#F50057" />
  
  <!-- Woven Pixel Text -->
  <rect x="100" y="230" width="200" height="40" rx="5" fill="#6C63FF" />
  <text x="130" y="255" font-family="Arial" font-size="20" font-weight="bold" fill="white">Woven Pixel</text>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="70" r="8" fill="#F50057" />
  <circle cx="330" cy="70" r="8" fill="#F50057" />
  <circle cx="70" cy="230" r="8" fill="#F50057" />
  <circle cx="330" cy="230" r="8" fill="#F50057" />
</svg>
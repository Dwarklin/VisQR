<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff; /* Example primary color, should match your styles.css */
            --secondary-color: #6c757d; /* Example secondary color */
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.12"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            background-repeat: repeat;
        }
        .container {
            background-color: var(--card-background);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            max-width: 600px;
            width: 90%;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease-out;
        }
        .icon-circle {
            color: var(--primary-color);
            font-size: 4em;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        p {
            color: var(--text-color);
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle icon-circle"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We appreciate you reaching out and will get back to you shortly.</p>
        <p>In the meantime, feel free to explore more of our work or connect with us on social media.</p>
        <a href="index.html" class="button">Return to Homepage</a>
    </div>
</body>
</html>
